{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panell">
      <!---------username field------->
        <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix amber-text text-lighten-4"></i>
          <input id="username" name="username" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>
        </div>
        <!----- password------->
        <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" class="validate" required>
          <i class="fas fa-user-lock prefix amber-text text-lighten-4"></i>
          <label for="password">Password</label>
        </div>
      </div>
      <!----- log in ------->
      <div class="row">
        <button type="submit" class="col s12 btn-large armber darken-2 text-shadow">
            Log in <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
      </div>
    </form>
  </div>

  <div class="row">
        <div class="col-s12">
            <p class="center-align">
                New user? <a href="{{ url_for('register') }}" class="yellow-text text-darken-2">Register Account</a>
            </p>
        </div>
  </div>
        

{% endblock%}
