{% extends "base.html" %}
{% block content %}

     <h3 class="amber-text text-lighten-2 center-align">Add Recipe</h3>


    <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix amber-text text-lighten-2"></i>
          <input id="name" name="name" type="text" minlength="5" maxlength="50" class="validate" required>
          <label for="name">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix amber-text text-lighten-2"></i>
           <textarea id="description" name="description" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="description">Description</label>
        </div>
      </div>
    </form>
  </div>
        
{% endblock %}
