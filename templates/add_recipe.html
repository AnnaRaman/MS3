{% extends "base.html" %}
{% block content %}

     <h3 class="amber-text text-lighten-2 center-align">Add Recipe</h3>


    <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
    <div class="row">
       
  <!----- recipe name box-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix amber-text text-lighten-2"></i>
          <input id="name" name="name" type="text" minlength="5" maxlength="50" class="validate" required>
          <label for="name">Recipe Name</label>
        </div>
      </div>
      <!-----description box-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix amber-text text-lighten-2"></i>
           <textarea id="description" name="description" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <!----ingredients-------->
       <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-carrot prefix amber-text text-lighten-2"></i>
           <textarea id="ingredients" name="ingredients" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <!----method-------->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-temperature-high prefix amber-text text-lighten-2"></i>
           <textarea id="method" name="method" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="description">Method</label>
        </div>
      </div>
      <!----servings-------->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
           <textarea id="servings" name="servings" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="servings">Servings</label>
        </div>
      </div>
      <!----cuisine-------->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pepper-hot prefix amber-text text-lighten-2"></i>
           <textarea id="cuisine" name="cuisine" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="cuisine">Cuisine</label>
        </div>
      </div>
      <!----cook time-------->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-clock prefix amber-text text-lighten-2"></i>
           <textarea id="cook_time" name="cook_time" minlength="5"
           maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="cook_time">Cook time</label>
        </div>
      </div>
       <!--------difficulty selection dropdown-->
       <!--div class="input-field col s12">
        <i class="fas fa-dumbbell prefix amber-text text-lighten-2"></i>
    <select id="difficulty" name="difficulty" class="validate" required>
      <option value="" disabled selected>Choose difficulty</option>
      {% for difficulty in difficulties %}
      <option value="{{ difficulty.difficulty }}">"{{ difficulty.difficulty}}"</option>
      {% endfor %}
    </select>
    <label for="difficulty">Recipe Difficulty</label>
        </div>
  </div-->
      <!------------------- submit button -->
      <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large amber darken-1 text-shadow">
                    Add recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
      </div>
    </form>
  </div>
        
{% endblock %}
