{% extends "base.html" %}
{% block content %}

     <h3 class="amber-text text-lighten-2 center-align">Edit Recipe</h3>


    <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
    <div class="row">
   <!--------difficulty selection dropdown-->
        <div class="input-field col s12">
        <i class="fas fa-dumbbell prefix amber-text text-lighten-2"></i>
    <select id="difficulty" name="difficulty" class="validate" required>
      <option value="" disabled>Choose difficulty</option>
      {% for difficulty in difficulties %}
        {% if difficulty == recipe.difficulty %}      
        {% else %}  
            <option value="{{ difficulty.difficulty}}" selected>"{{ difficulty.difficulty}}"</option>
        {% endif %}    
      {% endfor %}
    </select>
    <label for="recipe-difficulty">Recipe Difficulty</label>
        </div>
  </div>
  <!----- recipe name box-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix amber-text text-lighten-2"></i>
          <input id="name" name="name" type="text" minlength="5" maxlength="50" 
            value="{{ recipe.name }}"class="validate" required>
          <label for="name">Recipe Name</label>
        </div>
      </div>
      <!-----description box-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix amber-text text-lighten-2"></i>
           <textarea id="description" name="description" minlength="5"
           maxlength="500" class="materialize-textarea validate" required>
           {{ - recipe.description - }}
           </textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <!------------------- submit button -->
      <div class="row">
            <div class="col s12 center-align">
                <!-------cancel button-->
                <a href="{{ url_for('get_recipe') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large amber darken-1 text-shadow">
                    Edit Recipe <i class="fas fa-edit right"></i>
                </button>
            </div>
      </div>
    </form>
  </div>
        
{% endblock %}
